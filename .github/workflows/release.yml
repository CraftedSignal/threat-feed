name: Release Feed Bundle

on:
  push:
    branches: [main]
    paths:
      - 'output/bundle.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Publish Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COMMIT_SHA: ${{ github.sha }}
        run: |
          TAG="v$(date -u +%Y.%m.%d)-${COMMIT_SHA:0:7}"
          gh release create "$TAG" \
            output/bundle.json \
            --title "Feed $TAG" \
            --notes "Bundle updated from commit $COMMIT_SHA" \
            --latest
