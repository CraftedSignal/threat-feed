rules:
    - title: Detect Suspicious Process Making Outbound Connection to Non-Standard Port
      description: Detects a process making an outbound connection to a non-standard port, which is often used by malware to evade detection.
      logsource:
        category: network_connection
        product: windows
      detection:
        condition: selection and not filter and not filter_ports
        filter:
            Image|startswith:
                - C:\Windows\System32\
                - C:\Program Files\
        filter_ports:
            DestinationPort:
                - 80
                - 443
                - 21
                - 22
                - 25
        selection:
            Initiated: "true"
      level: medium
      tags:
        - attack.command_and_control
        - attack.t1071.001
      tests:
        positive:
            - name: Suspicious process connecting outbound to non-standard port
              data:
                - DestinationIp: 192.168.1.100
                  DestinationPort: 6666
                  Image: C:\Users\Public\malware.exe
                  Initiated: "true"
        negative:
            - name: Legitimate process connecting outbound to standard port
              data:
                - DestinationIp: 192.168.1.1
                  DestinationPort: 443
                  Image: C:\Windows\System32\svchost.exe
                  Initiated: "true"
    - title: Detect Modification of Run Key with Unusual Arguments
      description: Detects registry modifications to the Run key that include suspicious arguments or commands.
      logsource:
        category: registry_set
        product: windows
      detection:
        condition: selection and filter_arguments
        filter_arguments:
            Details|contains:
                - powershell
                - cmd.exe
                - mshta
        selection:
            TargetObject|contains: \CurrentVersion\Run
      level: high
      tags:
        - attack.persistence
        - attack.t1547.001
      tests:
        positive:
            - name: Run key set with PowerShell and encoded command
              data:
                - Details: powershell.exe -enc SQBFAFgA...
                  TargetObject: HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Run\Updater
        negative:
            - name: Legitimate Run key entry
              data:
                - Details: C:\Windows\System32\SecurityHealthSystray.exe
                  TargetObject: HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Run\SecurityHealth
    - title: Detect Creation of Scheduled Task with Suspicious Command Line
      description: Detects the creation of a scheduled task that contains suspicious command lines often used by malware for persistence.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection and filter_commands
        filter_commands:
            CommandLine|contains:
                - powershell
                - cmd.exe
                - mshta
        selection:
            CommandLine|contains:
                - /create
                - /sc
                - /tn
                - /tr
            Image|endswith: \schtasks.exe
      level: high
      tags:
        - attack.persistence
        - attack.t1053.005
      tests:
        positive:
            - name: Schtasks create with powershell
              data:
                - CommandLine: schtasks /create /tn "Malware Task" /tr "powershell.exe -enc ..." /sc minute /mo 1
                  Image: C:\Windows\System32\schtasks.exe
        negative:
            - name: Legitimate scheduled task creation
              data:
                - CommandLine: schtasks /create /tn "Regular Task" /tr "C:\Program Files\App\app.exe" /sc daily /st 09:00
                  Image: C:\Windows\System32\schtasks.exe
