rules:
    - title: Detect Suspicious Process Launching from ActiveMQ Directory
      description: Detects processes spawned from the ActiveMQ installation directory, which could indicate exploitation or malicious activity.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection and not filter
        filter:
            Image|endswith:
                - java.exe
                - ActiveMQ.exe
        selection:
            ParentImage|contains: Apache\ActiveMQ
      level: high
      tags:
        - attack.execution
        - attack.t1059.001
      tests:
        positive:
            - name: Suspicious process spawned from ActiveMQ directory
              data:
                - CommandLine: cmd.exe /c whoami
                  Image: C:\Windows\System32\cmd.exe
                  ParentImage: C:\Program Files\Apache\ActiveMQ\bin\ActiveMQ.exe
        negative:
            - name: Legitimate ActiveMQ process
              data:
                - CommandLine: java.exe -jar ...
                  Image: C:\Program Files\Apache\ActiveMQ\bin\java.exe
                  ParentImage: C:\Program Files\Apache\ActiveMQ\bin\ActiveMQ.exe
    - title: Detect Creation of Suspicious Files in ActiveMQ Directory
      description: Detects the creation of suspicious files, such as executables or scripts, within the ActiveMQ installation directory.
      logsource:
        category: file_event
        product: windows
      detection:
        condition: selection
        selection:
            EventType: create
            TargetFilename|contains: Apache\ActiveMQ
            TargetFilename|endswith:
                - .exe
                - .dll
                - .ps1
                - .bat
      level: medium
      tags:
        - attack.persistence
        - attack.t1547.001
      tests:
        positive:
            - name: Malicious executable created in ActiveMQ directory
              data:
                - EventType: create
                  TargetFilename: C:\Program Files\Apache\ActiveMQ\bin\evil.exe
        negative:
            - name: Legitimate log file creation
              data:
                - EventType: create
                  TargetFilename: C:\Program Files\Apache\ActiveMQ\data\activemq.log
