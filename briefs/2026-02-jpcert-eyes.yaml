rules:
    - title: Generic PowerShell Execution
      description: Detects generic powershell execution. Requires further tuning.
      logsource:
        category: process_creation
        product: windows
      detection:
        selection:
            Image|endswith: \powershell.exe
      level: low
      tags:
        - attack.execution
        - attack.t1059.001
      tests:
        positive:
            - name: PowerShell execution
              data:
                - CommandLine: powershell.exe -File script.ps1
                  Image: C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe
                  ParentImage: C:\Windows\explorer.exe
        negative:
            - name: PowerShell execution without script.
              data:
                - CommandLine: powershell.exe
                  Image: C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe
                  ParentImage: C:\Windows\explorer.exe
    - title: Generic Command Line Execution
      description: Detects command line execution. Requires further tuning.
      logsource:
        category: process_creation
        product: windows
      detection:
        selection:
            Image|endswith: \cmd.exe
      level: low
      tags:
        - attack.execution
        - attack.t1059.001
      tests:
        positive:
            - name: Command Line execution
              data:
                - CommandLine: cmd.exe /c dir
                  Image: C:\Windows\System32\cmd.exe
                  ParentImage: C:\Windows\explorer.exe
        negative:
            - name: Command Line execution without command
              data:
                - CommandLine: cmd.exe
                  Image: C:\Windows\System32\cmd.exe
                  ParentImage: C:\Windows\explorer.exe
