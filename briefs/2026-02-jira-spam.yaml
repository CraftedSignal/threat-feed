rules:
    - title: Detect Jira Notifications with Suspicious URLs
      description: Detects Jira email notifications containing suspicious URLs often associated with phishing or malware distribution.
      logsource:
        category: email
        product: mail_server
      detection:
        condition: selection and not filter
        filter:
            Body|contains:
                - atlassian.net
                - jira.com
        selection:
            Body|contains:
                - http://
                - https://
            Subject|contains: Jira
      level: medium
      tags:
        - attack.initial_access
        - attack.t1566.001
      tests:
        positive:
            - name: Jira notification with suspicious URL
              data:
                - Body: 'An issue has been updated. Click here: http://evil.example.com/phishing'
                  Subject: 'Jira: Issue has been updated'
        negative:
            - name: Legitimate Jira notification
              data:
                - Body: 'An issue has been updated. Click here: https://company.atlassian.net/browse/PROJECT-123'
                  Subject: 'Jira: Issue has been updated'
    - title: Detect Access to Jira from Unusual Geolocation
      description: Detects access to Atlassian Jira instances from unusual geographic locations.
      logsource:
        category: network_connection
        product: atlassian_jira
      detection:
        condition: selection
        selection:
            GeoCountry: CN|RU|IR|KP
      level: medium
      tags:
        - attack.initial_access
        - attack.t1078
      tests:
        positive:
            - name: Access from China
              data:
                - GeoCountry: CN
                - SourceIp: 202.96.134.133
                - DestinationPort: "443"
        negative:
            - name: Access from US
              data:
                - GeoCountry: US
                - SourceIp: 192.0.2.1
                - DestinationPort: "443"
    - title: Detect Creation of Multiple Jira Issues from Single Account
      description: Detects creation of unusually high numbers of Jira issues from a single account within a short timeframe, indicating potential automated spam activity.
      logsource:
        category: application
        product: atlassian_jira
      detection:
        aggregation:
            account: user_account
            limit: 50
            timeframe: 30m
        condition: selection | count(account) by event_type > limit
        selection:
            event_type: issue_created
      level: medium
      tags:
        - attack.initial_access
        - attack.t1190
      tests:
        positive:
            - name: Rapid issue creation from single account
              data:
                - event_type: issue_created
                  timestamp: "2026-02-20T00:05:00Z"
                  user_account: attacker_account
                - event_type: issue_created
                  timestamp: "2026-02-20T00:10:00Z"
                  user_account: attacker_account
                - event_type: issue_created
                  timestamp: "2026-02-20T00:15:00Z"
                  user_account: attacker_account
                - event_type: issue_created
                  timestamp: "2026-02-20T00:20:00Z"
                  user_account: attacker_account
                - event_type: issue_created
                  timestamp: "2026-02-20T00:25:00Z"
                  user_account: attacker_account
                - event_type: issue_created
                  timestamp: "2026-02-20T00:29:00Z"
                  user_account: attacker_account
        negative:
            - name: Normal issue creation activity
              data:
                - event_type: issue_created
                  timestamp: "2026-02-20T00:05:00Z"
                  user_account: normal_user
                - event_type: issue_created
                  timestamp: "2026-02-20T01:05:00Z"
                  user_account: normal_user
