title: International ATM Jackpotting Scheme
summary: An international ATM jackpotting scheme involving multiple defendants is under investigation by law enforcement.
severity: medium
published_at: "2026-02-21T15:21:15Z"
content: |
    ## Overview

    An international ATM jackpotting scheme has led to charges against six more defendants. The specifics of the scheme, including the timeline, delivery mechanism, and specific targets, are not detailed in this report. However, ATM jackpotting typically involves gaining unauthorized access to ATMs and forcing them to dispense cash. The lack of technical details makes it difficult to determine the exact methods used by the threat actors but warrants further investigation into potential vulnerabilities exploited in ATM systems. Defenders should review ATM security configurations and monitor for suspicious activity related to ATM network traffic and system logs.

    ## Attack Chain

    1. **Physical Access:** Attackers gain physical access to the ATM, potentially by tampering with the machine or exploiting physical security weaknesses.
    2. **Network Access:** The attackers connect to the ATM's internal network, either through physical ports or by compromising wireless communication.
    3. **Malware Installation:** Malicious software is installed on the ATM's computer system, often via USB or network injection.
    4. **Command and Control:** The malware establishes a connection with a command-and-control server, allowing attackers to remotely control the ATM.
    5. **Cash Dispensing Manipulation:** Attackers use the malware to manipulate the ATM's cash dispensing mechanisms.
    6. **Forced Dispensing:** The ATM is forced to dispense large amounts of cash ("jackpotting").
    7. **Cash Collection:** The attackers collect the dispensed cash.
    8. **Evasion:** The attackers attempt to remove or disable the malware to cover their tracks.

    ## Impact

    The impact of ATM jackpotting schemes can be significant, leading to substantial financial losses for banks and ATM operators. The number of affected ATMs and the total amount of stolen funds are not specified in the provided source, but such schemes can result in losses ranging from tens of thousands to millions of dollars, depending on the scale and sophistication of the attack. The attacks can also damage the reputation of financial institutions and erode public trust in the security of ATMs.
