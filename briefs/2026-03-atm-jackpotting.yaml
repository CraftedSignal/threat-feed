rules:
    - title: Detect Suspicious Processes Accessing ATM Network
      description: Detects processes not normally associated with ATM operations making network connections to ATM network segments.
      logsource:
        category: network_connection
        product: windows
      detection:
        condition: selection and not filter
        filter:
            Image|startswith:
                - C:\Windows\System32\
                - C:\Program Files\ATM_Software\
        selection:
            DestinationIp|startswith: 192.168.10.
      level: medium
      tags:
        - attack.command_and_control
        - attack.t1071.001
      tests:
        positive:
            - name: Rogue process connecting to ATM network
              data:
                - DestinationIp: 192.168.10.5
                  DestinationPort: "80"
                  Image: C:\Users\Public\suspicious.exe
        negative:
            - name: Legitimate ATM software connecting to network
              data:
                - DestinationIp: 192.168.10.2
                  DestinationPort: "443"
                  Image: C:\Program Files\ATM_Software\atm_main.exe
    - title: Detect Creation of Executables in ATM Software Directory
      description: Detects the creation of executable files in the ATM software directory, which could indicate malware installation.
      logsource:
        category: file_event
        product: windows
      detection:
        condition: selection
        selection:
            TargetFilename|endswith: .exe
            TargetFilename|startswith: C:\Program Files\ATM_Software\
      level: high
      tags:
        - attack.installation
        - attack.t1574.002
      tests:
        positive:
            - name: Executable created in ATM directory
              data:
                - TargetFilename: C:\Program Files\ATM_Software\malware.exe
                - Action: Creation
        negative:
            - name: Text file created in ATM directory
              data:
                - TargetFilename: C:\Program Files\ATM_Software\log.txt
                - Action: Creation
