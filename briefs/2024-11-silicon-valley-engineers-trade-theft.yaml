rules:
    - title: Detect Archive Creation Before Potential Exfiltration
      description: Detects creation of archive files (zip, tar, etc) in user directories, which might indicate data staging for exfiltration.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection and not filter
        filter:
            ParentImage|contains:
                - \Windows\System32\
        selection:
            CommandLine|contains:
                - 'a '
            Image|endswith:
                - \zip.exe
                - \tar.exe
                - \7z.exe
      level: medium
      tags:
        - attack.exfiltration
        - attack.t1020
      tests:
        positive:
            - name: 7zip creating archive in user directory
              data:
                - CommandLine: 7z a archive.zip important_files
                  Image: C:\Program Files\7-Zip\7z.exe
                  ParentImage: C:\Users\user1\Documents\script.exe
        negative:
            - name: Legitimate archiving by system process
              data:
                - CommandLine: 7z a archive.zip important_files
                  Image: C:\Program Files\7-Zip\7z.exe
                  ParentImage: C:\Windows\System32\services.exe
    - title: Detect Suspicious File Copying to Removable Media
      description: Detects file copying operations to removable media, such as USB drives, which might indicate unauthorized data exfiltration by insiders.
      logsource:
        category: file_event
        product: windows
      detection:
        condition: selection
        selection:
            Operation: CopyFile
            TargetFilename|contains:
                - D:\
                - E:\
                - F:\
      level: medium
      tags:
        - attack.exfiltration
        - attack.t1020
      tests:
        positive:
            - name: Copying file to USB drive
              data:
                - Operation: CopyFile
                - SourceFilename: C:\Users\user1\Documents\sensitive_data.txt
                - TargetFilename: E:\sensitive_data.txt
        negative:
            - name: Copying file within the same drive
              data:
                - Operation: CopyFile
                - SourceFilename: C:\Users\user1\Documents\file.txt
                - TargetFilename: C:\Users\user1\backup\file.txt
    - title: Detect Deletion of Shadow Copies via vssadmin.exe
      description: Detects the execution of vssadmin.exe to delete shadow copies, which is a common technique used to remove backup data and hinder recovery after data theft.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection
        selection:
            CommandLine|contains: delete shadows
            Image|endswith: \vssadmin.exe
      level: high
      tags:
        - attack.defense_evasion
        - attack.t1489
      tests:
        positive:
            - name: vssadmin deletes shadow copies
              data:
                - Image: C:\Windows\System32\vssadmin.exe
                - CommandLine: vssadmin.exe delete shadows /all /quiet
                - ParentImage: C:\Windows\System32\cmd.exe
        negative:
            - name: vssadmin lists shadow copies
              data:
                - Image: C:\Windows\System32\vssadmin.exe
                - CommandLine: vssadmin.exe list shadows
                - ParentImage: C:\Windows\System32\cmd.exe
