title: Silicon Valley Engineers Stealing Trade Secrets for Transfer to Iran
summary: Three engineers from San Jose are accused of stealing trade secrets, specifically processor security data, from Silicon Valley companies, and attempting to transfer the information to Iran.
severity: high
published_at: "2026-02-20T15:52:45Z"
content: |
    ## Overview

    Three engineers working in Silicon Valley, based out of San Jose, have been indicted on charges of stealing trade secrets from multiple leading technology companies. The focus of the theft was on processor security-related data, with the intent to transfer or store the data improperly, reportedly including sending it to Iran. The engineers allegedly copied hundreds of files containing sensitive intellectual property. Additionally, the individuals are accused of attempting to cover their tracks by deleting evidence and providing false statements during the investigation. The legal proceedings could result in significant prison sentences if they are convicted on the federal charges. The activity highlights insider threats involving potential state-sponsored technology transfer.

    ## Attack Chain

    1. **Initial Access:** The engineers, already employed at the victim technology companies, leveraged their legitimate access to internal systems and networks.
    2. **Reconnaissance:** The engineers identified and located sensitive files containing trade secrets related to processor security within the company's data repositories.
    3. **Data Collection:** Hundreds of files were copied from internal servers and storage locations using standard file system tools (e.g., `cp` on Linux/macOS, `Copy-Item` on Windows).
    4. **Data Exfiltration Preparation:** The stolen files were staged for exfiltration, potentially compressed and/or archived using tools like `zip`, `tar`, or similar utilities.
    5. **Data Exfiltration:** The data was transferred to external locations, including, reportedly, to Iran, using methods such as secure file transfer protocol (SFTP), encrypted email, or cloud storage services.
    6. **Evidence Destruction:** Attempts were made to delete logs, file access records, and other forensic artifacts that could reveal the theft.
    7. **Obfuscation:** The engineers provided false statements to investigators to further conceal their activities and involvement.
    8. **Objective:** The ultimate goal was to transfer valuable processor security technology and intellectual property to Iran, potentially benefiting Iranian entities.

    ## Impact

    The theft of trade secrets from Silicon Valley technology companies could result in significant financial losses, competitive disadvantage, and damage to their reputation. The transfer of processor security technology to Iran may aid in the development of their domestic capabilities in this area, which could have national security implications. The number of companies affected and the exact monetary value of the stolen data is currently unknown, but the indictment suggests the impact is substantial given the sensitive nature of the stolen information. If successful, the receiving party could leverage these trade secrets to create competing products or services, undermining the original companies' market position.
