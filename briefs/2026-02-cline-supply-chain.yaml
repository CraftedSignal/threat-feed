id: brief-2026-02-21-cline-supply-chain
slug: 2026-02-cline-supply-chain
title: Compromised Cline CLI npm Package Installing OpenClaw
summary: The Cline CLI npm package was compromised, resulting in the silent installation of the OpenClaw backdoor on developer machines.
severity: high
published_at: "2026-02-20T21:56:15Z"
content: |
    ## Overview

    On February 20, 2026, reports surfaced regarding the compromise of the Cline CLI npm package.  An attacker hijacked the package and injected malicious code to silently install the OpenClaw backdoor onto the machines of developers who installed or updated the compromised package. The attack specifically targets developers using the Cline CLI tool, potentially impacting software development pipelines and introducing a supply chain risk. The initial scope of the compromise is currently unknown, but the silent installation and potential for data exfiltration or further malicious activities raise significant concerns.

    ## Attack Chain

    1.  Attacker compromises the Cline CLI npm package.
    2.  Malicious code is injected into the package.
    3.  Developers install or update the Cline CLI package, unknowingly downloading the compromised version.
    4.  Upon installation, the malicious code executes silently in the background.
    5.  The malicious code downloads and installs the OpenClaw backdoor.
    6.  OpenClaw establishes persistence on the infected system.
    7.  OpenClaw begins beaconing to a command-and-control server.
    8.  Attacker uses OpenClaw to perform reconnaissance, data exfiltration, or deploy additional payloads.

    ## Impact

    The compromise of the Cline CLI npm package has potentially widespread consequences. Developers who unknowingly installed the malicious package may have had the OpenClaw backdoor installed on their machines. This could lead to the exfiltration of sensitive source code, credentials, or other proprietary information. Furthermore, the compromised machines could be used as a foothold for further attacks against the organization's infrastructure. The exact number of affected developers and organizations is currently unknown, but the nature of supply chain attacks suggests a potentially large victim pool.
