rules:
    - title: Detect Suspicious Network Traffic to VoIP Devices
      description: Detects network connections to VoIP devices on unusual ports, potentially indicating exploitation attempts.
      logsource:
        category: network_connection
        product: zeek
      detection:
        condition: selection and not filter
        filter:
            id.resp_p:
                - 5060
                - 5061
        selection:
            dst_port:
                - 5060
                - 5061
            proto: tcp
      level: low
      tags:
        - attack.initial_access
        - attack.t1190
      tests:
        positive:
            - name: Suspicious traffic to SIP port
              data:
                - dst_port: 5060
                  proto: tcp
        negative:
            - name: Legitimate SIP traffic
              data:
                - dst_port: 5060
                  proto: udp
    - title: Detect Large UDP Packets to Port 5060
      description: Detects unusually large UDP packets being sent to SIP port 5060, potentially indicative of buffer overflow attempts.
      logsource:
        category: network_connection
        product: zeek
      detection:
        condition: selection
        selection:
            dst_port: 5060
            orig_bytes: 1500
            proto: udp
      level: medium
      tags:
        - attack.initial_access
        - attack.t1190
      tests:
        positive:
            - name: Large UDP packet to SIP port
              data:
                - dst_port: 5060
                  orig_bytes: 2000
                  proto: udp
        negative:
            - name: Normal-sized UDP packet to SIP port
              data:
                - dst_port: 5060
                  orig_bytes: 500
                  proto: udp
