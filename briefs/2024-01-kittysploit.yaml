rules:
    - title: Detect Kittysploit User-Agent
      description: Detects the use of Kittysploit framework based on User-Agent header in web server logs.
      logsource:
        category: webserver
        product: apache|nginx|iis
      detection:
        condition: selection
        selection:
            UserAgent|contains: Kittysploit
      level: medium
      tags:
        - attack.reconnaissance
        - attack.t1595.001
      tests:
        positive:
            - name: Kittysploit User-Agent detected
              data:
                - UserAgent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36 Kittysploit
        negative:
            - name: Normal Chrome User-Agent
              data:
                - UserAgent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36
    - title: Detect Access to Kittysploit GitHub Repository
      description: Detects network connections to the Kittysploit GitHub repository.
      logsource:
        category: network_connection
        product: windows|linux|macos
      detection:
        filter:
            DestinationIp:
                - 140.82.114.3
                - 140.82.113.3
                - 140.82.112.3
        selection:
            DestinationHostname|endswith: github.com
            DestinationPort: 443
            Image|endswith:
                - git.exe
                - GitHub.exe
      level: informational
      tags:
        - attack.reconnaissance
        - attack.t1595.001
      tests:
        positive:
            - name: Connection to github to download kittysploit
              data:
                - Image: C:\Program Files\Git\bin\git.exe
                - DestinationHostname: github.com
                - DestinationPort: 443
        negative:
            - name: Legitimate connection to GitHub
              data:
                - Image: C:\Program Files\GitHub\GitHub.exe
                - DestinationHostname: github.com
                - DestinationPort: 443
