rules:
    - title: Detect Security Skills Plugin Installation
      description: Detects the installation of the security-skills plugin, which enables automated CrowdStrike workflow creation.
      logsource:
        category: process_creation
        product: linux
      detection:
        condition: selection
        selection:
            CommandLine|contains: /plugin marketplace add https://github.com/eth0izzle/security-skills.git
      level: informational
      tags:
        - attack.defense_evasion
        - attack.t1562
      tests:
        positive:
            - name: Security Skills plugin installation
              data:
                - CommandLine: claude /plugin marketplace add https://github.com/eth0izzle/security-skills.git
        negative:
            - name: Legitimate plugin installation
              data:
                - CommandLine: claude /plugin marketplace add https://github.com/example/legitimate-plugin.git
    - title: Detect Security Skills Workflow Installation
      description: Detects the installation of the fusion-workflows skill from the security-skills repository.
      logsource:
        category: process_creation
        product: linux
      detection:
        condition: selection
        selection:
            CommandLine|contains: /plugin install fusion-workflows@security-skills
      level: informational
      tags:
        - attack.defense_evasion
        - attack.t1562
      tests:
        positive:
            - name: Security Skills workflow installation
              data:
                - CommandLine: claude /plugin install fusion-workflows@security-skills
        negative:
            - name: Legitimate workflow installation
              data:
                - CommandLine: claude /plugin install some-other-workflow@legitimate-repo
