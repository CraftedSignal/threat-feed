rules:
    - title: Detect Unauthorized Access to Dell RecoverPoint via CVE-2026-22769
      description: Detects potential exploitation of the CVE-2026-22769 vulnerability in Dell RecoverPoint for Virtual Machines.
      query: |
        index=main sourcetype="WinEventLog:Microsoft-Windows-Sysmon/Operational" EventCode=1
        Image="*\\DellRecoverPoint.exe"
        CommandLine="*hardcoded_credential*"
        | stats count by Computer, User, ParentImage, CommandLine
      platform: spl
      severity: critical
      tactics:
        - Initial Access
      techniques:
        - T1566.001
      data_sources:
        - sysmon
      tests:
        positive:
            - name: Dell RecoverPoint with hardcoded credential in command line
              data:
                - CommandLine: DellRecoverPoint.exe --credential=hardcoded_credential
                  Computer: RECOVERPOINT01
                  EventCode: 1
                  Image: C:\Program Files\Dell\RecoverPoint\DellRecoverPoint.exe
                  ParentImage: C:\Windows\System32\cmd.exe
                  User: DOMAIN\admin
        negative:
            - name: Normal Dell RecoverPoint command without hardcoded credential
              data:
                - CommandLine: DellRecoverPoint.exe --start-replication
                  Computer: RECOVERPOINT02
                  EventCode: 1
                  Image: C:\Program Files\Dell\RecoverPoint\DellRecoverPoint.exe
                  ParentImage: C:\Windows\explorer.exe
                  User: DOMAIN\user
    - title: Detect Malware Deployment by UNC6201 in Dell RecoverPoint Environments
      description: Detects the deployment of known malware (e.g., GRIMBOLT) within environments affected by CVE-2026-22769.
      query: |
        index=main sourcetype="WinEventLog:Microsoft-Windows-Sysmon/Operational" EventCode=1
        Image="*\\GRIMBOLT.exe"
        CommandLine="*deploy*"
        | stats count by Computer, User, ParentImage, CommandLine
      platform: spl
      severity: high
      tactics:
        - Execution
      techniques:
        - T1059.003
      data_sources:
        - sysmon
      tests:
        positive:
            - name: GRIMBOLT backdoor deployed via command line
              data:
                - CommandLine: GRIMBOLT.exe --deploy
                  Computer: RECOVERPOINT01
                  EventCode: 1
                  Image: C:\ProgramData\GRIMBOLT.exe
                  ParentImage: C:\Windows\System32\cmd.exe
                  User: DOMAIN\admin
        negative:
            - name: Normal system process without GRIMBOLT deployment
              data:
                - CommandLine: notepad++.exe C:\Reports\report.txt
                  Computer: RECOVERPOINT02
                  EventCode: 1
                  Image: C:\Program Files\Notepad++\notepad++.exe
                  ParentImage: C:\Windows\explorer.exe
                  User: DOMAIN\user
    - title: Detect Network Pivoting Activities via 'Ghost NICs'
      description: Detects network pivoting activities using the creation of 'Ghost NICs' for stealthy movement.
      query: |
        index=main sourcetype="WinEventLog:Microsoft-Windows-Sysmon/Operational" EventCode=7
        Image="*\\netsh.exe"
        CommandLine="*interface* *add* *name=*GhostNIC*"
        | stats count by Computer, User, ParentImage, CommandLine
      platform: spl
      severity: medium
      tactics:
        - Lateral Movement
      techniques: []
      data_sources:
        - sysmon
      tests:
        positive:
            - name: Creation of 'Ghost NIC' for network pivoting
              data:
                - CommandLine: netsh interface add name=GhostNIC01
                  Computer: RECOVERPOINT01
                  EventCode: 7
                  Image: C:\Windows\System32\netsh.exe
                  ParentImage: C:\Program Files\GRIMBOLT\pivottool.exe
                  User: DOMAIN\admin
        negative:
            - name: Normal network configuration without Ghost NIC creation
              data:
                - CommandLine: netsh interface set interface name="Ethernet" admin=disable
                  Computer: RECOVERPOINT02
                  EventCode: 7
                  Image: C:\Windows\System32\netsh.exe
                  ParentImage: C:\Windows\explorer.exe
                  User: DOMAIN\user
