rules:
    - title: Detect Unauthorized Actions via GitLab GraphQL Queries
      description: Detects unauthorized actions performed through repeated GraphQL queries exploiting CVE-2025-8099.
      query: "index=main sourcetype=\"WinEventLog:Microsoft-Windows-Sysmon/Operational\" EventCode=3\nImage=\"*\\\\gitlab-rails.service\"\nDestinationIp=\"known-vulnerable-ip-range\" \n| stats count by Image, DestinationIp, DestinationPort, User\n| where count > 100\n"
      platform: spl
      severity: high
      tactics:
        - Execution
      techniques: []
      data_sources:
        - sysmon
      tests:
        positive:
            - name: Unauthorized actions via GraphQL queries
              data:
                - DestinationIp: 192.168.1.50
                  DestinationPort: 443
                  EventCode: 3
                  Image: /usr/sbin/gitlab-rails.service
                  User: gitlab-user
        negative:
            - name: Normal user activity via GraphQL queries
              data:
                - DestinationIp: 192.168.1.50
                  DestinationPort: 443
                  EventCode: 3
                  Image: /usr/sbin/gitlab-rails.service
                  User: normal-user
    - title: Detect Unauthorized Email Additions in GitLab Test Cases
      description: Detects unauthorized email additions to user accounts through HTML injection exploiting CVE-2025-0595.
      query: |
        index=main sourcetype="WinEventLog:Microsoft-Windows-Sysmon/Operational" EventCode=1
        Image="*\\gitlab-rails.service"
        CommandLine="*add-email-to-user-account*"
        | stats count by Computer, User, ParentImage, CommandLine
      platform: spl
      severity: medium
      tactics:
        - Persistence
      techniques:
        - T1098.003
      data_sources:
        - sysmon
      tests:
        positive:
            - name: Unauthorized email addition to user account
              data:
                - CommandLine: 'gitlab-rails runner ''User.find(1).emails.create(email: "attacker@example.com")'''
                  Computer: SERVER01
                  EventCode: 1
                  Image: /usr/sbin/gitlab-rails.service
                  ParentImage: bash
                  User: attacker
        negative:
            - name: Normal user activity via GitLab API
              data:
                - CommandLine: 'gitlab-rails runner ''User.find(2).update(name: "Jane Doe")'''
                  Computer: SERVER01
                  EventCode: 1
                  Image: /usr/sbin/gitlab-rails.service
                  ParentImage: bash
                  User: normal-user
    - title: Detect Unauthorized Token Access via GitLab Web IDE
      description: Detects unauthorized access to private repositories through the Web IDE exploiting CVE-2025-7659.
      query: "index=main sourcetype=\"WinEventLog:Microsoft-Windows-Sysmon/Operational\" EventCode=3\nImage=\"*\\\\gitlab-rails.service\"\nDestinationIp=\"known-vulnerable-ip-range\" \n| stats count by Image, DestinationIp, DestinationPort, User\n| where count > 50\n"
      platform: spl
      severity: high
      tactics:
        - Credential Access
      techniques: []
      data_sources:
        - sysmon
      tests:
        positive:
            - name: Unauthorized token access via Web IDE
              data:
                - DestinationIp: 192.168.1.50
                  DestinationPort: 443
                  EventCode: 3
                  Image: /usr/sbin/gitlab-rails.service
                  User: gitlab-user
        negative:
            - name: Normal user activity via Web IDE
              data:
                - DestinationIp: 192.168.1.50
                  DestinationPort: 443
                  EventCode: 3
                  Image: /usr/sbin/gitlab-rails.service
                  User: normal-user
