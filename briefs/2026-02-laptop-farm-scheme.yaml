rules:
    - title: Detect Multiple Processes Launched from the Same Directory
      description: Detects a large number of processes being launched from the same directory, which may indicate a 'laptop farm' setup.
      logsource:
        category: process_creation
        product: windows
      detection:
        aggregation:
            Image: ParentImage
            count: count
        condition: selection AND count > 5
        selection:
            ParentImage|endswith: \cmd.exe
      level: medium
      tags:
        - attack.resource_development
      tests:
        positive:
            - name: Multiple processes launched from the same directory
              data:
                - Image: C:\Windows\System32\notepad.exe
                  ParentImage: C:\Users\user\Desktop\laptop_farm\cmd.exe
                - Image: C:\Windows\System32\calc.exe
                  ParentImage: C:\Users\user\Desktop\laptop_farm\cmd.exe
                - Image: C:\Windows\System32\mspaint.exe
                  ParentImage: C:\Users\user\Desktop\laptop_farm\cmd.exe
                - Image: C:\Windows\System32\wordpad.exe
                  ParentImage: C:\Users\user\Desktop\laptop_farm\cmd.exe
                - Image: C:\Windows\System32\write.exe
                  ParentImage: C:\Users\user\Desktop\laptop_farm\cmd.exe
                - Image: C:\Windows\System32\regedit.exe
                  ParentImage: C:\Users\user\Desktop\laptop_farm\cmd.exe
        negative:
            - name: Normal process launch from different directories
              data:
                - Image: C:\Windows\System32\notepad.exe
                  ParentImage: C:\Windows\System32\cmd.exe
                - Image: C:\Program Files\Google\Chrome\Application\chrome.exe
                  ParentImage: C:\Program Files\Google\Chrome\cmd.exe
    - title: Detect Suspicious Network Activity from Unusual Processes
      description: Detects unusual network activity from processes commonly associated with desktop activities, which may be indicative of a 'laptop farm' performing automated tasks.
      logsource:
        category: network_connection
        product: windows
      detection:
        condition: selection
        selection:
            Image|endswith:
                - \notepad.exe
                - \calc.exe
                - \mspaint.exe
                - \write.exe
      level: low
      tags:
        - attack.command_and_control
      tests:
        positive:
            - name: Network connection from notepad.exe
              data:
                - DestinationIp: 1.2.3.4
                  DestinationPort: "80"
                  Image: C:\Windows\System32\notepad.exe
        negative:
            - name: No network activity from processes listed.
              data:
                - DestinationIp: 1.2.3.4
                  DestinationPort: "80"
                  Image: C:\Program Files\AVAST Software\Avast\AvastUI.exe
