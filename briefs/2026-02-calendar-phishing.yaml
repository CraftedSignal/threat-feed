rules:
    - title: Detect Calendar Invitations with Suspicious URLs
      description: Detects calendar invites containing URLs to known malicious domains or newly registered domains.
      logsource:
        category: email
        product: google_workspace
      detection:
        condition: selection
        selection:
            body|contains: .ru
            subject|contains: Invitation
      level: medium
      tags:
        - attack.initial_access
        - attack.t1566.002
      tests:
        positive:
            - name: Calendar invite with a .ru domain
              data:
                - body: 'Join the meeting: hxxps://evil.ru/meeting'
                  subject: 'Invitation: Meeting with potential client'
        negative:
            - name: Legitimate calendar invite
              data:
                - body: 'Join the meeting: hxxps://company.com/meeting'
                  subject: 'Invitation: Team meeting'
    - title: Detect Calendar Invite Modification with Suspicious Content
      description: Detects modification of calendar invites with links to credential harvesting sites.
      logsource:
        category: file_event
        product: windows
      detection:
        condition: selection
        selection:
            file_change_type: modified
            file_content|contains: hxxp://login.
            file_path|contains: .ics
      level: high
      tags:
        - attack.initial_access
        - attack.t1566.002
      tests:
        positive:
            - name: ICS file modified with credential harvesting link
              data:
                - file_change_type: modified
                  file_content: URL:hxxp://login.microsoft.example.com/owa/auth/logon.aspx?replace=suspicious
                  file_path: C:\Users\user\Downloads\meeting.ics
        negative:
            - name: ICS file created with normal URL
              data:
                - file_change_type: created
                  file_content: URL:hxxps://company.com/meeting
                  file_path: C:\Users\user\Downloads\meeting.ics
