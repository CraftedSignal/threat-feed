slug: 2026-02-calendar-phishing
title: Emergence of Calendar Phishing Attacks
summary: Attackers are increasingly leveraging calendar invitations to deliver phishing links and malicious content, bypassing traditional email security filters.
severity: medium
published_at: "2026-02-23T10:00:00Z"
content: |
    ## Overview

    Calendar phishing is an emerging threat where attackers send malicious links and phishing attempts via calendar invitations. This method leverages the fact that calendar applications often automatically add invitations to users' calendars and provide prominent notifications, bypassing typical email security measures. The rise in calendar phishing can be attributed to the increasing sophistication of attackers seeking alternative delivery methods, exploiting user trust in calendar applications, and limitations in current security solutions to adequately scan and filter calendar invites. This technique has gained traction in early 2026 as attackers look to circumvent increasingly robust email security filters.

    ## Attack Chain

    1.  The attacker crafts a calendar invitation containing a malicious link or text designed to lure the recipient.
    2.  The invitation is sent to the target's email address, which is automatically processed by their calendar application (e.g., Google Calendar, Outlook Calendar).
    3.  The calendar application automatically adds the event to the user's calendar, often triggering a notification.
    4.  The user sees the notification or views the event in their calendar, encountering the malicious link or message.
    5.  The user clicks on the link, leading them to a phishing website designed to steal credentials or install malware.
    6.  The user enters their credentials on the phishing site, unknowingly providing them to the attacker.
    7.  Alternatively, the user may be prompted to download a malicious file disguised as a calendar attachment or document.
    8.  The attacker gains access to the user's account or system, enabling further malicious activities like data theft or lateral movement.

    ## Impact

    Successful calendar phishing attacks can result in credential compromise, malware infection, and data breaches. Organizations are vulnerable due to the widespread use of calendar applications and the inherent trust users place in these platforms. The impact can range from individual account takeovers to broader network compromise, potentially affecting thousands of users within an organization. Sectors heavily reliant on scheduling and communication, such as professional services, healthcare, and education, are particularly at risk.
