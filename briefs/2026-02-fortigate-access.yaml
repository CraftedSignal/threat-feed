rules:
    - title: Detect FortiGate Configuration Changes via CLI
      description: Detects suspicious FortiGate configuration changes made via the command line interface, which could indicate unauthorized access or malicious activity.
      logsource:
        category: process_creation
        product: linux
      detection:
        condition: selection and not filter
        filter:
            User: admin
        selection:
            CommandLine|contains: cli
      level: medium
      tags:
        - attack.persistence
        - attack.t1547.001
      tests:
        positive:
            - name: CLI config changes
              data:
                - CommandLine: execute ping 8.8.8.8
                - User: testuser
        negative:
            - name: Legitimate ping from admin
              data:
                - CommandLine: execute ping 8.8.8.8
                - User: admin
    - title: Detect Failed Login Attempts to FortiGate
      description: Detects multiple failed login attempts to a FortiGate device, potentially indicating brute-force attacks or unauthorized access attempts.
      logsource:
        category: network_connection
        product: linux
      detection:
        condition: selection
        selection:
            event_src.category: authentication
            event_src.vendor: fortinet
            status: failure
      level: medium
      tags:
        - attack.initial_access
        - attack.t1110.001
      tests:
        positive:
            - name: Failed Login Attempt
              data:
                - event_src.category: authentication
                - event_src.vendor: fortinet
                - status: failure
                - user: testuser
        negative:
            - name: Successful Login Attempt
              data:
                - event_src.category: authentication
                - event_src.vendor: fortinet
                - status: success
