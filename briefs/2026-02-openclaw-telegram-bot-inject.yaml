title: OpenClaw Configuration Hijack via Clipboard Injection of Telegram Bot
summary: A PowerShell script injected via the clipboard hijacks OpenClaw configurations to inject a Telegram bot for unauthorized control.
severity: high
published_at: "2026-02-22T12:00:00Z"
content: |
    ## Overview

    Observed on February 21, 2026, a PowerShell script has been identified that targets OpenClaw configurations. The script is designed to be delivered via clipboard injection, a technique where the malicious script is copied to the clipboard and then pasted into a vulnerable application or terminal. Upon execution, the script modifies the OpenClaw configuration files to inject a Telegram bot. This allows an attacker to remotely control the compromised system through Telegram, potentially exfiltrating data or performing other malicious activities. This attack is significant because it leverages a legitimate application's configuration for persistence and covert communication.

    ## Attack Chain

    1.  Attacker delivers malicious PowerShell script to the victim's clipboard.
    2.  Victim unknowingly pastes the script into a PowerShell console or another application that executes PowerShell.
    3.  The PowerShell script executes, locating the OpenClaw configuration file.
    4.  The script modifies the OpenClaw configuration file to include the attacker's Telegram bot configuration.
    5.  OpenClaw loads the modified configuration, initializing the Telegram bot.
    6.  The Telegram bot connects to the attacker's Telegram channel.
    7.  The attacker issues commands to the bot via Telegram, controlling the compromised system.
    8.  The attacker performs malicious actions such as data exfiltration or further exploitation.

    ## Impact

    Successful exploitation leads to the compromise of the OpenClaw application and the underlying system. The injected Telegram bot grants the attacker remote control, potentially enabling data theft, further malware deployment, or other unauthorized activities. The specific number of victims and targeted sectors remains unknown, but the use of a popular application like OpenClaw suggests a broad potential impact across various user types. The damage includes potential data breaches, system instability, and reputational harm.
