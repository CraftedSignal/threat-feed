rules:
    - title: Detect PowerShell Clipboard Injection
      description: Detects PowerShell execution where the command line is unusually long, suggesting clipboard injection.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection
        selection:
            CommandLine|startswith: powershell
            CommandLine|strlen: 1000
            Image|endswith: \powershell.exe
      level: medium
      tags:
        - attack.initial_access
        - attack.t1566.001
        - attack.execution
        - attack.t1059.001
      tests:
        positive:
            - name: PowerShell executed with a very long command line.
              data:
                - CommandLine: powershell -nop -exec bypass -c [Very long base64 encoded or obfuscated script]
                  Image: C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe
                  ParentImage: C:\Windows\explorer.exe
        negative:
            - name: PowerShell executed with a normal command line.
              data:
                - CommandLine: powershell -File C:\scripts\legitimate_script.ps1
                  Image: C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe
                  ParentImage: C:\Windows\explorer.exe
    - title: Detect OpenClaw Configuration Modification with Telegram Bot Keywords
      description: Detects modification of OpenClaw configuration files containing keywords associated with Telegram bots.
      logsource:
        category: file_event
        product: windows
      detection:
        condition: selection
        selection:
            Operation: created|modified
            TargetFilename|endswith: openclaw.config
            file_content|contains:
                - telegram
                - bot.token
                - chat_id
      level: high
      tags:
        - attack.persistence
        - attack.t1547.001
        - attack.command_and_control
        - attack.t1105
      tests:
        positive:
            - name: OpenClaw configuration file modified with Telegram bot configuration.
              data:
                - Operation: modified
                  TargetFilename: C:\Users\user\AppData\Roaming\OpenClaw\openclaw.config
                  file_content: 'bot.token: ''YOUR_TELEGRAM_BOT_TOKEN'', chat_id: ''YOUR_CHAT_ID'''
        negative:
            - name: OpenClaw configuration file modified with legitimate changes.
              data:
                - Operation: modified
                  TargetFilename: C:\Users\user\AppData\Roaming\OpenClaw\openclaw.config
                  file_content: <setting name="Theme" serializeAs="String">
