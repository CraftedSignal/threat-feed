rules:
    - title: Detect Multiple Failed Logins from Single Source
      description: Detects multiple failed login attempts from a single source IP, indicating a possible password guessing or credential stuffing attack.
      logsource:
        category: authentication
        product: windows
      detection:
        aggregation:
            condition: count(event_id) > 10
            source_ip: SourceNetworkAddress
            time: 60s
        selection:
            event_id: 4625
      level: medium
      tags:
        - attack.credential_access
        - attack.t1110
      tests:
        positive:
            - name: Multiple failed logins from one IP
              data:
