    - title: Detect Password Spraying with Different Usernames
      description: Detects failed logins from a single source IP to multiple usernames, indicative of password spraying.
      logsource:
        category: authentication
        product: windows
      detection:
        aggregation:
            condition: count(distinct TargetUserName) > 5
            source_ip: SourceNetworkAddress
            time: 60s
        selection:
            event_id: 4625
      level: medium
      tags:
        - attack.credential_access
        - attack.t1110
      tests:
        positive:
            - name: Multiple failed logins to different users from one IP
              data:
                - SourceNetworkAddress: 192.168.1.100
                  TargetUserName: user1
                  event_id: 4625
                - SourceNetworkAddress: 192.168.1.100
                  TargetUserName: user2
                  event_id: 4625
                - SourceNetworkAddress: 192.168.1.100
                  TargetUserName: user3
                  event_id: 4625
                - SourceNetworkAddress: 192.168.1.100
                  TargetUserName: user4
                  event_id: 4625
