rules:
    - title: Detect Issue Submission with Suspicious Keywords
      description: Detects issue submissions containing keywords commonly associated with code injection or command execution attempts.
      logsource:
        category: webserver
        product: generic
      detection:
        condition: selection
        selection:
            body|contains:
                - <script>
                - system(
                - eval(
                - os.system(
            request: POST /issues/create
      level: medium
      tags:
        - attack.initial_access
        - attack.t1189
      tests:
        positive:
            - name: Issue submitted with script tag
              data:
                - body: 'Title: XSS Vulnerability\nDescription: Please sanitize input <script>alert(''XSS'')</script>'
                  request: POST /issues/create
        negative:
            - name: Normal issue submission
              data:
                - body: 'Title: Bug Report\nDescription: The application crashes on startup.'
                  request: POST /issues/create
    - title: Detect Code Injection Attempts via Issue Tracker
      description: Detects issue submissions that contain encoded or obfuscated code snippets, which may indicate code injection attempts.
      logsource:
        category: webserver
        product: generic
      detection:
        condition: selection
        selection:
            body|contains:
                - base64
                - chr(
                - '%3Cscript%3E'
            request: POST /issues/create
      level: high
      tags:
        - attack.initial_access
        - attack.t1189
        - attack.t1027
      tests:
        positive:
            - name: Issue submitted with base64 encoded payload
              data:
                - body: 'Title: Potential RCE\nDescription: Payload is base64 encoded: dGhpcyBpcyBhIHRlc3QgcGF5bG9hZA=='
                  request: POST /issues/create
        negative:
            - name: Normal bug report submission
              data:
                - body: 'Title: UI Issue\nDescription: The button is not displaying correctly.'
                  request: POST /issues/create
