rules:
    - title: Detect Suspicious Process Creation via PsExec
      description: Detects the use of PsExec for lateral movement, which is often used by attackers to execute commands on remote systems.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection
        selection:
            CommandLine|contains:
                - \\127.0.0.1
                - -accepteula
            Image|endswith: \PsExec.exe
      level: high
      tags:
        - attack.lateral_movement
        - attack.t1021.002
      tests:
        positive:
            - name: PsExec execution on localhost
              data:
                - Image: C:\tools\PsExec.exe
                - CommandLine: PsExec.exe \\127.0.0.1 -accepteula -s cmd.exe
                - ParentImage: C:\Windows\System32\cmd.exe
        negative:
            - name: Legitimate PsExec Usage on Remote Host
              data:
                - Image: C:\Program Files\Sysinternals Suite\PsExec.exe
                - CommandLine: PsExec.exe \\RemoteHost -u Admin -p Password cmd.exe
                - ParentImage: C:\Windows\System32\cmd.exe
    - title: Detect Suspicious File Compression via Command Line
      description: Detects archiving tools like WinRAR or 7-Zip being executed via command line, which is a potential indicator of data exfiltration.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection
        selection:
            CommandLine|contains: 'a '
            Image|endswith:
                - \winrar.exe
                - \7z.exe
      level: medium
      tags:
        - attack.exfiltration
        - attack.t1567.002
      tests:
        positive:
            - name: WinRAR command line archiving
              data:
                - Image: C:\Program Files\WinRAR\winrar.exe
                - CommandLine: WinRAR.exe a archive.rar *.txt
                - ParentImage: C:\Windows\System32\cmd.exe
        negative:
            - name: Legitimate WinRAR GUI usage
              data:
                - Image: C:\Program Files\WinRAR\winrar.exe
                - CommandLine: C:\Program Files\WinRAR\WinRAR.exe
                - ParentImage: C:\Windows\explorer.exe
    - title: Detect Registry Modification for Persistence
      description: Detects modifications to the Run key in the registry, used for persistence.
      logsource:
        category: registry_set
        product: windows
      detection:
        condition: selection
        selection:
            Details|contains:
                - .exe
                - .dll
            TargetObject|contains: \CurrentVersion\Run
      level: medium
      tags:
        - attack.persistence
        - attack.t1547.001
      tests:
        positive:
            - name: Adding new run key for persistence
              data:
                - TargetObject: HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Run\EvilApp
                - Details: C:\Users\Public\evil.exe
        negative:
            - name: Legitimate software installation
              data:
                - TargetObject: HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Run\OneDrive
                - Details: C:\Users\User\AppData\Local\Microsoft\OneDrive\OneDrive.exe
