rules:
    - title: Detect Suspicious Android App Requesting Excessive Permissions
      description: Detects Android applications requesting a combination of SMS, Contacts, and Internet permissions, which is often indicative of malicious behavior.
      logsource:
        category: file_event
        product: android
      detection:
        condition: selection
        selection:
            Permissions|contains:
                - android.permission.READ_SMS
                - android.permission.READ_CONTACTS
                - android.permission.INTERNET
      level: high
      tags:
        - attack.initial_access
        - attack.t1566
      tests:
        positive:
            - name: Android app requests SMS, Contacts, and Internet permissions
              data:
                - Permissions: android.permission.READ_SMS, android.permission.READ_CONTACTS, android.permission.INTERNET
        negative:
            - name: Android app requests only Internet permissions
              data:
                - Permissions: android.permission.INTERNET
    - title: Detect Network Connection from Newly Installed Android App
      description: Detects network connections initiated by recently installed Android applications. Newly installed apps initiating outbound connections could be a sign of data exfiltration.
      logsource:
        category: network_connection
        product: android
      detection:
        condition: selection
        selection:
            ApplicationInstallTime|range:
                - now-1h
                - now
            Initiated: "true"
      level: medium
      tags:
        - attack.command_and_control
        - attack.t1071
      tests:
        positive:
            - name: Network connection from newly installed app
              data:
                - ApplicationInstallTime: "2026-02-20T23:30:00Z"
                - Initiated: "true"
                - DestinationIp: 1.2.3.4
        negative:
            - name: Network connection from system process
              data:
                - ApplicationInstallTime: "2025-01-01T00:00:00Z"
                - Initiated: "true"
                - DestinationIp: 8.8.8.8
