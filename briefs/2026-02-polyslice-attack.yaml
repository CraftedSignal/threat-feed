rules:
    - title: Detect Email Sent to External Domains After Session Token Access
      description: Detects potential PolySlice exfiltration by monitoring for emails sent to external domains after accessing session tokens.
      logsource:
        category: email
        product: m365
      detection:
        condition: selection_email and selection_token
        selection_email:
            email_to|contains: '@travel-external-check.com'
        selection_token:
            email_subject|contains: Session_Token
      level: high
      tags:
        - attack.exfiltration
        - attack.t1567.002
      tests:
        positive:
            - name: Email sent to external domain after session token access
              data:
                - email_subject: Session_Token CSV
                  email_to: verify@travel-external-check.com
        negative:
            - name: Normal email traffic to internal domain
              data:
                - email_subject: Meeting Agenda
                  email_to: user@example.com
    - title: Detect CSV Exports with Session Token Column
      description: Detects potential PolySlice preparation by monitoring for CSV exports containing a 'Session_Token' column.
      logsource:
        category: file_event
        product: windows
      detection:
        condition: selection_file and selection_content
        selection_content:
            file_content|contains: Session_Token
        selection_file:
            file_name|endswith: .csv
            file_path|contains: export
      level: medium
      tags:
        - attack.collection
        - attack.t1114.001
      tests:
        positive:
            - name: CSV export containing session token column
              data:
                - file_content: Name,Corporate_Email,Session_Token
                  file_name: engineering_data.csv
                  file_path: C:\Users\User\Downloads\export
        negative:
            - name: Normal CSV export without session token
              data:
                - file_content: Name,Email,Department
                  file_name: report.csv
                  file_path: C:\Users\User\Documents\reports
