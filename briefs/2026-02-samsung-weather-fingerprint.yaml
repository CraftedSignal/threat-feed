rules:
    - title: Detect Network Connection to Weather API with placeid Parameter
      description: Detects network connections to api.weather.com with the 'placeid' parameter in the URI, indicating potential data exfiltration for tracking.
      logsource:
        category: network_connection
        product: windows
      detection:
        condition: selection
        selection:
            DestinationHostname: api.weather.com
            Query|contains: placeid=
      level: low
      tags:
        - attack.discovery
        - attack.t1595.002
      tests:
        positive:
            - name: Connection to weather API with placeid
              data:
                - DestinationHostname: api.weather.com
                  DestinationPort: 443
                  Query: /v3/weather/forecast/daily/15day?geocode=34.0522,-118.2437&placeid=ChIJCzYq5IS6j4ARkRwK9Byw5c&format=json
        negative:
            - name: Connection to weather API without placeid
              data:
                - DestinationHostname: api.weather.com
                  DestinationPort: 443
                  Query: /v3/weather/now/current?geocode=34.0522,-118.2437&format=json
    - title: Detect Application Accessing Weather API with Hardcoded Key
      description: Detects processes accessing the weather API with known hardcoded keys, which may indicate unauthorized access or data exfiltration.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection
        selection:
            CommandLine|contains:
                - api.weather.com
                - apiKey=HARDCODED_API_KEY
      level: medium
      tags:
        - attack.credential_access
        - attack.t1555.003
      tests:
        positive:
            - name: Process accessing Weather API with hardcoded API key
              data:
                - CommandLine: WeatherApp.exe --url=https://api.weather.com/v3/weather/forecast/daily/15day?geocode=34.0522,-118.2437&apiKey=HARDCODED_API_KEY
                  Image: C:\Program Files\Samsung\WeatherApp\WeatherApp.exe
        negative:
            - name: Legitimate process accessing a different API
              data:
                - CommandLine: LegitimateApp.exe --url=https://api.example.com/data
                  Image: C:\Program Files\LegitimateApp\LegitimateApp.exe
