slug: 2026-02-samsung-weather-fingerprint
title: Samsung Weather App Exposes User Location Data via Persistent Fingerprinting
summary: The pre-installed Samsung Weather app generates a persistent, unique device fingerprint from saved locations by transmitting hashed location data (placeid) to The Weather Company (IBM), enabling cross-session tracking that bypasses traditional privacy controls.
severity: medium
published_at: "2026-02-21T12:00:00Z"
content: |
    ## Overview

    A recent analysis of the Samsung Weather application, pre-installed on millions of devices, revealed a privacy vulnerability that allows for persistent device tracking. The app, which polls api.weather.com for weather updates, transmits a 64-character hexadecimal string (placeid), consistent with a SHA-256 hash, representing each saved location. By aggregating these placeid values, The Weather Company (IBM) can create a fingerprint unique to each device. This fingerprint persists across IP address changes, VPN usage, and network roaming, effectively circumventing typical privacy measures. The app also uses hardcoded API keys, allowing anyone to resolve a placeid to a physical location. This issue highlights the potential for pre-installed apps to track users in unexpected ways, even without explicit location permissions.

    ## Attack Chain

    1. Samsung device user saves multiple locations within the pre-installed Samsung Weather app.
    2. The weather app generates a SHA-256 hash (placeid) for each saved location.
    3. The app, using hardcoded API keys, sends HTTPS requests to api.weather.com for each saved location on a recurring schedule.
    4. Each request includes the placeid parameter, along with potentially redundant GPS coordinates.
    5. The Weather Company (IBM) receives these requests server-side.
    6. The Weather Company aggregates placeid values associated with a device, creating a unique fingerprint.
    7. This fingerprint acts as a natural join key, allowing The Weather Company to track the device's request history across different IP addresses and network types.
    8. The Weather Company can use this data for targeted advertising, analysis, or sale to third parties.

    ## Impact

    This vulnerability affects the privacy of millions of Samsung device users. As the weather app is pre-installed and active by default, users are unknowingly transmitting location data. The fingerprinting mechanism bypasses traditional privacy controls like VPNs and location permission denials. The collected data can be used for targeted advertising, sold to third parties for analysis (as demonstrated by previous lawsuits against The Weather Company), or potentially used to deanonymize users. One identified user generated over 2,000 requests in a five-day period, highlighting the scale of potential data collection.
