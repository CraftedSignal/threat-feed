rules:
    - title: Detect Outbound Connections to Known AI Service Domains
      description: Detects processes making outbound connections to known AI service domains, which could indicate C2 traffic proxying.
      logsource:
        category: network_connection
        product: windows
      detection:
        condition: selection
        selection:
            DestinationHostname|endswith:
                - openai.com
                - bard.google.com
                - perplexity.ai
      level: low
      tags:
        - attack.command_and_control
        - attack.t1573.002
      tests:
        positive:
            - name: Connection to OpenAI
              data:
                - DestinationHostname: api.openai.com
                  DestinationPort: "443"
                  Image: C:\Windows\System32\cmd.exe
        negative:
            - name: Legitimate Browser Connection to Google
              data:
                - DestinationHostname: www.google.com
                  DestinationPort: "443"
                  Image: C:\Program Files\Google\Chrome\Application\chrome.exe
    - title: Detect Processes Spawning Network Connections After Interacting With AI Services
      description: Detects processes initiating network connections shortly after interacting with an AI service, potentially indicating AI-in-the-Middle activity.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection_ai and selection_net
        selection_ai:
            CommandLine|contains:
                - openai.com
                - bard.google.com
                - perplexity.ai
            ParentImage|endswith:
                - chrome.exe
                - msedge.exe
        selection_net:
            Image|endswith: .exe
            Initiated: "true"
      level: medium
      tags:
        - attack.command_and_control
        - attack.t1071.001
      tests:
        positive:
            - name: Process spawns network connection after browser activity to OpenAI
              data:
                - CommandLine: www.openai.com
                  ParentImage: C:\Program Files\Google\Chrome\Application\chrome.exe
                - DestinationIp: 1.2.3.4
                  Image: C:\Users\Public\malware.exe
                  Initiated: "true"
        negative:
            - name: Legitimate Process spawns network connection after browser activity to Google
              data:
                - CommandLine: www.google.com
                  ParentImage: C:\Program Files\Google\Chrome\Application\chrome.exe
                - DestinationIp: 8.8.8.8
                  Image: C:\Windows\System32\svchost.exe
                  Initiated: "true"
