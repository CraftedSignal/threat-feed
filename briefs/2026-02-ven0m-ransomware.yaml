rules:
    - title: Detect Driver Load from Suspicious Process
      description: Detects the loading of a driver by a suspicious process, which could indicate a ransomware attempting to install a vulnerable driver.
      logsource:
        category: image_load
        product: windows
      detection:
        condition: selection and not filter
        filter:
            Image|startswith:
                - C:\Windows\System32\
                - C:\Program Files\
        selection:
            ImageLoaded|endswith: .sys
      level: high
      tags:
        - attack.defense_evasion
        - attack.t1562.001
      tests:
        positive:
            - name: Driver loaded by a non-system process
              data:
                - Image: C:\Users\Public\malicious.exe
                  ImageLoaded: C:\Windows\System32\drivers\evil.sys
        negative:
            - name: Legitimate system driver load
              data:
                - Image: C:\Windows\System32\services.exe
                  ImageLoaded: C:\Windows\System32\drivers\tcpip.sys
    - title: Detect Telegram CLI Usage for Data Exfiltration
      description: Detects command-line usage of Telegram, which could indicate data exfiltration activities.
      logsource:
        category: process_creation
        product: windows
      detection:
        selection:
            CommandLine|contains: telegram-cli
      level: medium
      tags:
        - attack.exfiltration
        - attack.t1020
      tests:
        positive:
            - name: Telegram CLI used with arguments
              data:
                - CommandLine: telegram-cli -k pubkey -W
                  Image: C:\Users\Public\malicious.exe
        negative:
            - name: Legitimate use of another command-line tool
              data:
                - CommandLine: ping 127.0.0.1
                  Image: C:\Windows\System32\cmd.exe
