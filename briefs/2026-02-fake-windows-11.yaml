title: Facebook Ads Spreading Fake Windows 11 Downloads Leading to Credential and Cryptocurrency Theft
summary: A malvertising campaign on Facebook is distributing fake Windows 11 installers containing malware designed to steal passwords and cryptocurrency wallets.
severity: high
published_at: "2026-02-22T12:00:00Z"
content: |
    ## Overview

    A malvertising campaign observed in February 2026 is leveraging Facebook ads to distribute malicious Windows 11 installers. Unsuspecting users are lured into downloading what they believe to be a legitimate Windows 11 upgrade or installation package. However, these installers contain malware designed to steal sensitive information, specifically targeting stored passwords and cryptocurrency wallets. The attackers are exploiting the trust associated with the Windows brand to deceive victims and compromise their systems. This campaign poses a significant threat to individuals who may be looking to upgrade to Windows 11 or reinstall their operating system. Defenders need to be aware of this ongoing campaign to protect users from falling victim to this sophisticated social engineering attack.

    ## Attack Chain

    1.  The attack begins with malicious advertisements displayed on Facebook, masquerading as legitimate Windows 11 download links.
    2.  Users click on the ad and are redirected to a website that appears to be an official Microsoft download page.
    3.  The user downloads a fake Windows 11 installer package (likely an ISO or executable file).
    4.  Upon execution, the installer appears to run a normal Windows 11 installation process to deceive the user.
    5.  In the background, the malware is silently installed, likely utilizing techniques to evade detection.
    6.  The malware begins harvesting stored passwords from web browsers, password managers, and other applications.
    7.  The malware searches for and exfiltrates cryptocurrency wallet files and private keys.
    8.  The stolen credentials and cryptocurrency are then transferred to the attacker's control, resulting in financial loss for the victim.

    ## Impact

    This malvertising campaign can lead to significant financial losses for victims. Stolen passwords can be used to compromise online accounts, including email, social media, and banking. The theft of cryptocurrency wallets can result in the complete loss of cryptocurrency holdings. The campaign has the potential to affect a large number of users due to the widespread use of Facebook and the desire to upgrade to the latest operating system. The specific number of victims is currently unknown, but the potential impact is substantial.
