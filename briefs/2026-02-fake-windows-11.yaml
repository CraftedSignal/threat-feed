rules:
    - title: Detect Execution of Suspicious Installer from Downloads Folder
      description: Detects execution of an executable from the downloads folder which is a common location for downloaded installers.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection
        selection:
            Image|endswith: .exe
            ParentImage|contains: \Downloads\
      level: high
      tags:
        - attack.initial_access
        - attack.t1566.001
        - attack.execution
        - attack.t1204.002
      tests:
        positive:
            - name: Executable running from Downloads folder
              data:
                - Image: C:\Users\JohnDoe\Downloads\Windows11Installer.exe
                  ParentImage: C:\Users\JohnDoe\explorer.exe
        negative:
            - name: Legitimate software running from Program Files
              data:
                - Image: C:\Program Files\Google\Chrome\Application\chrome.exe
                - ParentImage: C:\Windows\explorer.exe
    - title: Detect Suspicious Network Connection by Newly Created Executable
      description: Detects a newly created executable making an outbound network connection shortly after creation, which can be indicative of malware beaconing or data exfiltration.
      logsource:
        category: network_connection
        product: windows
      detection:
        selection:
            Image|endswith: .exe
            Initiated: "true"
      level: medium
      tags:
        - attack.command_and_control
        - attack.t1071.001
      tests:
        positive:
            - name: Newly installed executable connecting to external IP
              data:
                - DestinationIp: 192.168.1.100
                  Image: C:\Users\Public\temp\suspicious.exe
                  Initiated: "true"
        negative:
            - name: Chrome browser connecting to the internet
              data:
                - DestinationIp: 8.8.8.8
                  Image: C:\Program Files\Google\Chrome\Application\chrome.exe
                  Initiated: "true"
    - title: Detect Password Harvesting Tools Execution
      description: Detects execution of common password harvesting tools.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection
        selection:
            Image|endswith:
                - \mimikatz.exe
                - \LaZagne.exe
      level: high
      tags:
        - attack.credential_access
        - attack.t1003
      tests:
        positive:
            - name: Mimikatz Execution
              data:
                - CommandLine: ""
                  Image: C:\Users\JohnDoe\Downloads\mimikatz.exe
        negative:
            - name: Legitimate process execution
              data:
                - CommandLine: C:\Windows\System32\notepad.exe
                  Image: C:\Windows\System32\notepad.exe
