rules:
    - title: Detect Java Deserialization Attempt via Network Traffic
      description: Detects suspicious network traffic potentially indicative of a Java deserialization attempt by looking for common Java serialization headers.
      logsource:
        category: network_connection
        product: windows
      detection:
        condition: selection
        selection:
            Payload|contains: rO0AB
      level: high
      tags:
        - attack.initial_access
        - attack.t1190
      tests:
        positive:
            - name: Java deserialization traffic detected
              data:
                - Payload: ACED000573720011...
        negative:
            - name: Normal HTTP traffic
              data:
                - Payload: GET /index.html HTTP/1.1
    - title: Detect Suspicious Process Creation from Java
      description: Detects suspicious process creation events originating from Java-related processes, which could indicate successful exploitation.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection
        selection:
            Image|contains:
                - cmd.exe
                - powershell.exe
                - wscript.exe
                - cscript.exe
            ParentImage|endswith:
                - java.exe
                - javaw.exe
      level: medium
      tags:
        - attack.execution
        - attack.t1059.001
      tests:
        positive:
            - name: Java spawns cmd.exe
              data:
                - ParentImage: C:\Program Files\Java\jre1.8.0_201\bin\java.exe
                - Image: C:\Windows\System32\cmd.exe
                - CommandLine: cmd.exe /c whoami
        negative:
            - name: Java application execution
              data:
                - ParentImage: C:\Program Files\Java\jre1.8.0_201\bin\java.exe
                - Image: C:\Program Files\MyApp\app.jar
                - CommandLine: -jar app.jar
