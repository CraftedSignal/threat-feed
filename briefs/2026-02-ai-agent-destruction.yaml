rules:
    - title: Detect File Deletion by Unusual Processes
      description: Detects processes not typically associated with file deletion performing such actions, which may indicate malicious or unintended activity by AI agents or other automated systems.
      logsource:
        category: file_event
        product: windows
      detection:
        condition: selection and not filter
        filter:
            Image|startswith:
                - C:\Windows\System32\
                - C:\Program Files\
        selection:
            EventType: Delete
      level: medium
      tags:
        - attack.impact
        - attack.t1485
      tests:
        positive:
            - name: File deletion by an unusual process
              data:
                - EventType: Delete
                  Image: C:\Users\AIagent\app.exe
                  TargetFilename: C:\Data\important.txt
        negative:
            - name: File deletion by explorer.exe
              data:
                - EventType: Delete
                  Image: C:\Windows\explorer.exe
                  TargetFilename: C:\Users\user\Downloads\temp.txt
    - title: Detect Database Modification by Unusual Processes
      description: Detects database files being modified by processes that are not typical database management tools.
      logsource:
        category: file_event
        product: windows
      detection:
        condition: selection and not filter
        filter:
            Image|startswith:
                - C:\Program Files\MySQL\
                - C:\Program Files\PostgreSQL\
                - C:\Program Files\MongoDB\
        selection:
            TargetFilename|endswith: .db
      level: medium
      tags:
        - attack.integrity_impact
        - attack.t1485
      tests:
        positive:
            - name: DB modification by a script interpreter
              data:
                - EventType: Modified
                  Image: C:\Python39\python.exe
                  TargetFilename: C:\Databases\production.db
        negative:
            - name: DB modification by a legitimate DB tool
              data:
                - EventType: Modified
                  Image: C:\Program Files\PostgreSQL\bin\pg_dump.exe
                  TargetFilename: C:\Databases\production.db
