rules:
    - title: Detect .htaccess Uploads to Web Directories
      description: Detects the creation or modification of .htaccess files within web server directories, which can be indicative of CVE-2026-27636 exploitation.
      logsource:
        category: file_event
        product: windows
      detection:
        condition: selection
        selection:
            TargetFilename|contains: www
            TargetFilename|endswith: .htaccess
      level: high
      tags:
        - attack.persistence
        - attack.t1562.004
      tests:
        positive:
            - name: .htaccess file creation in wwwroot
              data:
                - TargetFilename: C:\inetpub\wwwroot\.htaccess
                - Image: C:\Windows\System32\notepad.exe
        negative:
            - name: .htaccess file creation in temp directory
              data:
                - TargetFilename: C:\temp\.htaccess
                - Image: C:\Windows\System32\notepad.exe
    - title: Detect .user.ini Uploads to Web Directories
      description: Detects the creation or modification of .user.ini files within web server directories, which can be indicative of CVE-2026-27636 exploitation.
      logsource:
        category: file_event
        product: windows
      detection:
        condition: selection
        selection:
            TargetFilename|contains: www
            TargetFilename|endswith: .user.ini
      level: high
      tags:
        - attack.persistence
        - attack.t1562.004
      tests:
        positive:
            - name: .user.ini file creation in wwwroot
              data:
                - TargetFilename: C:\inetpub\wwwroot\.user.ini
                - Image: C:\Windows\System32\notepad.exe
        negative:
            - name: .user.ini file creation in temp directory
              data:
                - TargetFilename: C:\temp\.user.ini
                - Image: C:\Windows\System32\notepad.exe
