slug: 2026-02-ivanti-epmm-vulns
title: Exploitation of Critical Vulnerabilities in Ivanti EPMM
summary: Observed exploitation of critical vulnerabilities CVE-2026-1281 and CVE-2026-1340 in Ivanti EPMM allows for remote code execution and unauthorized access.
severity: critical
published_at: "2026-02-20T05:07:10Z"
content: |
    ## Overview

    Multiple sources indicate active exploitation of critical vulnerabilities in Ivanti Endpoint Manager Mobile (EPMM). Specifically, CVE-2026-1281 and CVE-2026-1340 are being targeted by threat actors. While specific actor details remain limited, the exploitation of these vulnerabilities allows for unauthenticated remote code execution. Palo Alto Networks Unit 42 has published details on the vulnerabilities. Given the potential for complete system compromise and data exfiltration, organizations using affected versions of Ivanti EPMM are at high risk.

    ## Attack Chain

    1. Initial access is gained by sending a specially crafted HTTP request to the Ivanti EPMM server, exploiting CVE-2026-1281, allowing unauthenticated access.
    2. The attacker bypasses authentication controls due to the vulnerability in the EPMM server software.
    3. Remote code execution is achieved via CVE-2026-1340 by leveraging the initial unauthorized access.
    4. The attacker executes arbitrary commands on the EPMM server, gaining a shell.
    5. The attacker uses the shell to perform reconnaissance, identifying sensitive files and network configurations.
    6. The attacker moves laterally within the network, exploiting other vulnerabilities or using stolen credentials.
    7. Data exfiltration begins, with sensitive data being staged and transferred to an external server.
    8. The attacker maintains persistence through backdoors or new administrative accounts.

    ## Impact

    Successful exploitation of these vulnerabilities can lead to full compromise of the Ivanti EPMM server and the data it manages. This includes sensitive mobile device management data, user credentials, and potentially access to connected corporate networks. Organizations in all sectors using affected Ivanti EPMM versions are at risk. Consequences include data breaches, financial loss, and reputational damage.
