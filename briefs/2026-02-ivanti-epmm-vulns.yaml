rules:
    - title: Detect Suspicious Process Creation from Ivanti EPMM Web Server
      description: Detects process creation events originating from the Ivanti EPMM web server process that are indicative of command execution.
      logsource:
        category: process_creation
        product: windows
      detection:
        condition: selection and not filter
        filter:
            Image|startswith:
                - C:\Program Files\Ivanti\EPMM\tomcat\bin\
        selection:
            ParentImage|endswith: tomcat9.exe
      level: high
      tags:
        - attack.execution
        - attack.t1059.004
      tests:
        positive:
            - name: Command Execution from Tomcat
              data:
                - CommandLine: /c whoami
                  Image: C:\Windows\System32\cmd.exe
                  ParentImage: C:\Program Files\Ivanti\EPMM\tomcat\bin\tomcat9.exe
        negative:
            - name: Normal Tomcat Activity
              data:
                - CommandLine: java.exe -Djava.util.logging.config.file=...
                  Image: C:\Program Files\Ivanti\EPMM\tomcat\bin\tomcat9.exe
                  ParentImage: C:\Windows\System32\services.exe
    - title: Detect Unauthorized Access Attempts to Ivanti EPMM
      description: Detects access attempts to specific Ivanti EPMM URLs that may indicate exploitation attempts.
      logsource:
        category: network_connection
        product: windows
      detection:
        selection:
            DestinationIp: 192.168.1.100
            DestinationPort: 443
            Image|endswith: tomcat9.exe
      level: medium
      tags:
        - attack.initial_access
        - attack.t1190
      tests:
        positive:
            - name: Suspicious Access to EPMM URL
              data:
                - DestinationIp: 192.168.1.100
                  DestinationPort: 443
                  Image: C:\Program Files\Ivanti\EPMM\tomcat\bin\tomcat9.exe
        negative:
            - name: Legitimate Access to EPMM
              data:
                - DestinationIp: 192.168.1.100
                  DestinationPort: 80
                  Image: C:\Program Files\Ivanti\EPMM\tomcat\bin\tomcat9.exe
    - title: Detect Web Shell Creation in EPMM Web Directory
      description: Detects creation of suspicious files within the Ivanti EPMM web directory, potentially indicating web shell deployment.
      logsource:
        category: file_event
        product: windows
      detection:
        condition: selection
        selection:
            Image|endswith: tomcat9.exe
            TargetFilename|contains: \Program Files\Ivanti\EPMM\tomcat\webapps\
            TargetFilename|endswith:
                - .jsp
                - .jspx
                - .php
      level: high
      tags:
        - attack.persistence
        - attack.t1505.003
      tests:
        positive:
            - name: Web shell creation
              data:
                - Image: C:\Program Files\Ivanti\EPMM\tomcat\bin\tomcat9.exe
                  TargetFilename: C:\Program Files\Ivanti\EPMM\tomcat\webapps\shell.jsp
        negative:
            - name: Legitimate file modification
              data:
                - Image: C:\Program Files\Ivanti\EPMM\tomcat\bin\tomcat9.exe
                  TargetFilename: C:\Program Files\Ivanti\EPMM\tomcat\webapps\index.html
