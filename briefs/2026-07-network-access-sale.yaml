rules:
    - title: Detect Suspicious Process Launching Network Connections
      description: Detects unusual processes initiating network connections, which may indicate compromised systems or lateral movement after the sale of network access.
      logsource:
        category: network_connection
        product: windows
      detection:
        condition: selection and not filter
        filter:
            Image|startswith:
                - C:\Windows\System32
                - C:\Program Files
        selection:
            Initiated: "true"
      level: medium
      tags:
        - attack.command_and_control
        - attack.t1071.001
      tests:
        positive:
            - name: Uncommon process connecting outbound
              data:
                - DestinationIp: 1.2.3.4
                  Image: C:\Users\Public\suspicious.exe
                  Initiated: "true"
        negative:
            - name: Browser connecting outbound
              data:
                - DestinationIp: 8.8.8.8
                  Image: C:\Program Files\Google\Chrome\Application\chrome.exe
                  Initiated: "true"
    - title: Detect Suspicious Registry Modifications in Run Keys
      description: Detects modifications to the Run keys in the registry, which is a common persistence mechanism used by attackers after gaining access to a system.
      logsource:
        category: registry_set
        product: windows
      detection:
        condition: selection and not filter
        filter:
            Details|contains:
                - C:\Windows\System32\SecurityHealthSystray.exe
        selection:
            TargetObject|contains: \CurrentVersion\Run
      level: medium
      tags:
        - attack.persistence
        - attack.t1547.001
      tests:
        positive:
            - name: Registry Run key set with suspicious executable
              data:
                - Details: C:\Users\Public\suspicious.exe
                  TargetObject: HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Run\Malicious
        negative:
            - name: Legitimate SecurityHealthSystray Run key entry
              data:
                - Details: C:\Windows\System32\SecurityHealthSystray.exe
                  TargetObject: HKLM\SOFTWARE\Microsoft\Windows\CurrentVersion\Run\SecurityHealth
