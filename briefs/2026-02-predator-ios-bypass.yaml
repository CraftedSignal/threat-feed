rules:
    - title: Detect Suspicious Process Accessing Camera or Microphone
      description: Detects processes not normally associated with camera or microphone access.
      logsource:
        category: process_creation
        product: macos
      detection:
        filter:
            Image|startswith:
                - /Applications/FaceTime.app/
                - /Applications/Photo Booth.app/
        selection:
            CommandLine|contains:
                - AVCaptureDevice
                - AVAudioRecorder
            Image|endswith: /executable
      level: medium
      tags:
        - attack.defense_evasion
        - attack.t1562.001
      tests:
        positive:
            - name: Suspicious executable accessing camera
              data:
                - CommandLine: /tmp/suspicious_app/executable -useCamera
                  Image: /tmp/suspicious_app/executable
        negative:
            - name: FaceTime using camera
              data:
                - CommandLine: /Applications/FaceTime.app/Contents/MacOS/FaceTime
                  Image: /Applications/FaceTime.app/Contents/MacOS/FaceTime
    - title: Detect Modified System Libraries Related to AVFoundation
      description: Detects modification of system libraries potentially related to AVFoundation framework used for media capture.
      logsource:
        category: file_event
        product: macos
      detection:
        condition: selection
        selection:
            EventType: modified
            TargetFilename|contains: /System/Library/Frameworks/AVFoundation.framework/
      level: high
      tags:
        - attack.defense_evasion
        - attack.t1562.001
      tests:
        positive:
            - name: Modified AVFoundation library
              data:
                - EventType: modified
                  TargetFilename: /System/Library/Frameworks/AVFoundation.framework/AVCaptureDevice.dylib
        negative:
            - name: Legitimate access to AVFoundation
              data:
                - EventType: access
                  TargetFilename: /System/Library/Frameworks/AVFoundation.framework/AVCaptureDevice.dylib
